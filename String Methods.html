//String Methods

<html>
    <head>
        <title> JavaScript Array </title>
    </head>
    <body>
    <script>

    var country="Bangladesh";

    document.write(
        country.charAt(5)
    )
       
    </script>
    </body>
</html>
//Output
a

<html>
    <head>
        <title> JavaScript Array </title>
    </head>
    <body>
    <script>

    var country1="Bangladesh";
    var country2="India";

    document.write(
        country1.concat(country2)
    )
       
    </script>
    </body>
</html>
//Output
BangladeshIndia

<html>
    <head>
        <title> JavaScript Array </title>
    </head>
    <body>
    <script>

    var country="Bangladesh";

    document.write(
        country.indexOf("d")
    )
       
    </script>
    </body>
</html>
//Output
6

<html>
    <head>
        <title> JavaScript Array </title>
    </head>
    <body>
    <script>

    var country="Bangladesh";

    document.write(
        country.lastIndexOf("a")
    )
       
    </script>
    </body>
</html>
//Output
5
