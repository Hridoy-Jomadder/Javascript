Variables are Containers for Storing Data
JavaScript Variables can be declared in 4 ways:

Automatically
Using var
Using let
Using const

<html>
    <head>
        <title>
             Variables are Containers for Storing Data.
        </title>
    </head>
    <body>

    <script>
    var x= 10;
    var y= 20;
    var z= x+y;
    document.write(z);
    </script>
    </body>
</html>
