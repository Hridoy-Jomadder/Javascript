      <title> HTML DOM Document</title>
    </head>
  <body> 

   <p></p>
   <button onclick="Demo">Click</button>

  <script>

    function Demo(){
       let info=document.cookie;
       document.getElementsByTagName('p')[0].innerHTML=info;
       
    }

  </script>
  </body>
