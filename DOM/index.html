//Finding Elements By DOM
<html>
    <head>
      <title> Finding Elements By DOM</title>
    </head>
  <body> 

  <h1 id="MyId"></h1>

  <script>

  var MyElement= document.getElementById('MyId');
 
  MyElement.innerHTML="Eid Mobarak";

  </script>
  </body>
</html>
//Output
Eid Mobarak

<html>
    <head>
      <title> Finding Elements By DOM</title>
    </head>
  <body> 

  <h1 class="MyClass"> </h1>
  <h6 class="MyClass"> </h6>
  <button class="MyClass"> </button>

  <script>

  var MyElements= document.getElementsByClassName('MyClass');
 
  MyElements[2].innerHTML="Eid Mobarak";

  </script>
  </body>
</html>
//Output
Eid Mobarak

<html>
    <head>
      <title> Finding Elements By DOM</title>
    </head>
  <body> 


  <h1 name="MyName"> H1 </h1>
  <h6 name="MyName"> H2 </h6>
  <button name="MyName"> Button </button>

  <script>

  var MyElements= document.getElementsByName('MyName');
 
  MyElements[0].innerHTML="H1 Manipulated";

  </script>
  </body>
</html>
//Output
H1 Manipulated
H2
Button
