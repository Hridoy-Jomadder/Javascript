//Loop break continue
//for loop
<html>
    <head>
        <title> JavaScript Loop </title>
    </head>
    <body>

    <script>

    var i;
    for(i=0;i<10;i=i+1){
        if(i==5){
            continue;
        }
        document.write(i+"<button>Submit</button><br>");
    }

    </script>
    </body>
</html>
//output
0Submit
1Submit
2Submit
3Submit
4Submit
6Submit
7Submit
8Submit
9Submit

<html>
    <head>
        <title> JavaScript Practice </title>
    </head>
    <body>

    <script>

    var i;
    for(i=0;i<10;i=i+1){

        if(i==5 || i==8){
            continue;
        }
        document.write(i+"<button>Submit</button><br>");
    }

    </script>
    </body>
</html>
