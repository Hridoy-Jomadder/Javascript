//আজকের তারিখ
<html>
    <head><title> JavaScript Date Object </title>
    </head>
    <body>
    <script>
    
    var obj = new Date();

    document.write(
        obj.getDate()
    )

    </script>
    </body>
</html>
//Output
8

    </head>

    )

    </body>
</html>
