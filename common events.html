<html>
    <head>
        <title> JavaScript Common Events</title>
    </head>
    <body>

    <button onclick="MyEvent('Click hoyese')">Click</button><br>
    <button onmouseover="MyEvent('Mouse over')">Mouse over</button><br>
    <button onmouseout="MyEvent('Mouse out')">Mouse out</button><br>

    <script>

   function MyEvent(msg){
    console.log(msg)
   }

    </script>
    </body>
</html>

Click 
Mouse over
