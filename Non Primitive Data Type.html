JavaScript Objects
JavaScript objects are written with curly braces {}.
Object properties are written as name:value pairs, separated by commas.

<html>
    <head>
        <title>
             JavaScript Objects
        </title>
    </head>
    <body>
    <script>
    var A = {
       Name: "Hridoy",
       Age: "27",
       City: "Dhaka"
    };
   
    document.write(A.Name);
    </script>
    </body>
</html>

#Output
Hridoy
