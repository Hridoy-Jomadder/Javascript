

//Basic Array
<html>
    <head>
        <title> JavaScript Array </title>
    </head>
    <body>

    <script>
    var category=["Allium","Beverages","Dairy Bread & Eggs"];
    document.write(category);
    </script>

    </body>
</html>
//Output
Allium,Beverages,Dairy Bread & Eggs

<html>

    </head>
    <body>

    <script>
    var category=["Allium","Beverages","Dairy Bread & Eggs"];

    </body>

//Output
Dairy Bread & Eggs

//For Loop Over Array
<html>
    <head>
        <title> JavaScript Array </title>
    </head>
    <body>

    <script>
    var category=["Allium","Beverages","Dairy Bread & Eggs"];
    
    var i;
    for(i=0;i<category.length;i=i+1){
        document.write(category[i]+"<br>");
    }
    
    </script>
    </body>
</html>
//Output
Allium
Beverages
Dairy Bread & Eggs
